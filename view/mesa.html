<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa - Detalhes</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/mesa.css">
</head>
<body>
    <div class="banner">
        <img src="src/img/BaratieImagens/mesaBanner.png" alt="MesasBanner">
    </div>

    <div class="container-info-mesa">
        <div class="container-mesa">
            <div class="mesa" id="mesa-info">
                <p id="mesa-numero">Mesa</p>
                <img src="src/img/BaratieImagens/mesaOcupada.png" alt="">
            </div>
             <form id="form-info-mesa" action="">
                
                <div class="div-info-mesa">
                    <label for="nome_cliente">Nome Cliente</label>
                    <input type="text" id="nome_cliente" class="input-neon full-width" placeholder="Digite o Nome do Cliente">
                </div>
                <div class="div-info-mesa">
                    <label for="nome_atendente">Atendente</label>
                    <input type="text" id="nome_atendente" class="input-neon full-width" placeholder="Digite o Nome do Atendente">
                </div>
                <div class="div-info-mesa">
                    <label for="total">Total</label>
                    <p id="total-mesa">R$ 0.00</p>
                </div>
                <div class="action-buttons">
                    <button type="button" id="btn-limpar" class="btn-neon red">Cancelar Edição</button>
                    <button type="button" id="btn-salvar" class="btn-neon green">Salvar Edição</button>
                </div>
            </form>
        </div>
        <div class="container-mesa-direito">
            <img src="src/img/mesaImagens/ButtonRealizarPagamento.png" alt="Button-Img-Realizar-Pagamento" id="btn-realizar-pagamento" style="cursor: pointer;">
            <img src="src/img/mesaImagens/ButtonAdicionarPrato.png" alt="Button-Img-Adicionar-Prato" class="adicionar_prato" style="cursor: pointer;">
        </div>
    </div>

    <div class="container-pratos-pedido">
        <div class="title-center">
            <p id="title-pratos-mesa">Pratos da Mesa</p>
        </div>

        <div class="pedidos-pratos" id="pedidos-container">
            <!-- Pedidos serão carregados dinamicamente aqui -->
        </div>
        
        <div class="add_prato" id="btn-salvar-pedidos" style="display: none;">
            <p>Salvar Alterações</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mesaId = urlParams.get('id') || 1;

        // Carrega informações da mesa e seus pedidos
        async function carregarMesa() {
            try {
                // Busca informações da mesa
                const responseMesa = await fetch(`/api/mesas/${mesaId}`);
                const mesa = await responseMesa.json();
                
                document.getElementById('mesa-numero').textContent = `Mesa ${mesa.id_mesa}`;
                document.getElementById('title-pratos-mesa').textContent = `Pratos da Mesa ${mesa.id_mesa}`;
                
                // Busca pedidos da mesa
                const responsePedidos = await fetch(`/api/pedidos/mesa/${mesaId}`);
                const data = await responsePedidos.json();
                
                const container = document.getElementById('pedidos-container');
                container.innerHTML = '';
                
                let total = 0;
                
                if (data.pedidos && data.pedidos.length > 0) {
                    data.pedidos.forEach(pedido => {
                        const subtotal = parseFloat(pedido.preco_unidade) * parseInt(pedido.quantidade_unidade);
                        total += subtotal;
                        
                        const pratoDiv = document.createElement('div');
                        pratoDiv.className = 'prato';
                        pratoDiv.dataset.pedidoId = pedido.id_pedido;
                        
                        pratoDiv.innerHTML = `
                            <div class="image-div">
                                <img src="${pedido.imagem || 'src/img/pratos/ImagemRealPrato.png'}" alt="${pedido.nome_prato}" onerror="this.src='src/img/pratos/ImagemRealPrato.png'">
                            </div>
                            <p class="descricao">${pedido.nome_prato}</p>
                            <p>R$ ${parseFloat(pedido.preco_unidade).toFixed(2)}</p>
                            
                            <div class="trash-preview-prato" onclick="deletarPedido(${pedido.id_pedido})" style="cursor: pointer;">
                                <img src="src/img/icons/trash.png" alt="Excluir">
                            </div>

                            <div class="categoria-preview-prato">
                                <p>Subtotal: R$ ${subtotal.toFixed(2)}</p>
                            </div>

                            <div class="id_prato-preview-prato">
                                <p>ID Pedido: ${pedido.id_pedido}</p>
                            </div>

                            <div class="quantidade-preview-prato">
                                <p>Quantidade: </p>
                                <input type="number" class="input-neon-pedidos-prato small quantidade-input" 
                                       data-pedido-id="${pedido.id_pedido}" 
                                       placeholder="Ex: 2" 
                                       value="${pedido.quantidade_unidade}" 
                                       min="1">
                            </div>

                            <div class="obs-preview-prato">
                                <p>Obs: </p>
                                <input type="text" class="input-neon-obs-pedidos-prato small obs-input" 
                                       data-pedido-id="${pedido.id_pedido}" 
                                       placeholder="Ex: Retirar Cebola" 
                                       value="${pedido.observacao || ''}">
                            </div>
                        `;
                        
                        container.appendChild(pratoDiv);
                    });
                } else {
                    container.innerHTML = '<p style="color: white; text-align: center; width: 100%;">Nenhum pedido nesta mesa</p>';
                }
                
                document.getElementById('total-mesa').textContent = `R$ ${total.toFixed(2)}`;
                
            } catch (error) {
                console.error('Erro ao carregar mesa:', error);
                alert('Erro ao carregar informações da mesa');
            }
        }

        // Deleta um pedido
        async function deletarPedido(idPedido) {
            if (!confirm('Tem certeza que deseja remover este pedido?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/pedidos/${idPedido}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    carregarMesa();
                } else {
                    alert('Erro ao deletar pedido');
                }
            } catch (error) {
                console.error('Erro ao deletar pedido:', error);
                alert('Erro ao deletar pedido');
            }
        }

        // Atualiza quantidade ou observação de um pedido
        async function atualizarPedido(idPedido, campo, valor) {
            try {
                const body = {};
                body[campo] = valor;
                
                const response = await fetch(`/api/pedidos/${idPedido}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (response.ok) {
                    carregarMesa();
                } else {
                    alert('Erro ao atualizar pedido');
                }
            } catch (error) {
                console.error('Erro ao atualizar pedido:', error);
                alert('Erro ao atualizar pedido');
            }
        }

        // Event listeners para atualização de quantidade e observação
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('quantidade-input')) {
                const pedidoId = e.target.dataset.pedidoId;
                const novaQuantidade = e.target.value;
                atualizarPedido(pedidoId, 'quantidade_unidade', novaQuantidade);
            } else if (e.target.classList.contains('obs-input')) {
                const pedidoId = e.target.dataset.pedidoId;
                const novaObs = e.target.value;
                atualizarPedido(pedidoId, 'observacao', novaObs);
            }
        });

        // Botão adicionar prato
        document.querySelector('.adicionar_prato').addEventListener('click', () => {
            window.location.href = `mesaAddPrato.html?id=${mesaId}`;
        });

        // Botão realizar pagamento
        document.getElementById('btn-realizar-pagamento').addEventListener('click', () => {
            if (confirm('Deseja finalizar e limpar todos os pedidos desta mesa?')) {
                fecharMesa();
            }
        });

        async function fecharMesa() {
            try {
                const response = await fetch(`/api/pedidos/mesa/${mesaId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Mesa finalizada com sucesso!');
                    carregarMesa();
                } else {
                    alert('Erro ao finalizar mesa');
                }
            } catch (error) {
                console.error('Erro ao finalizar mesa:', error);
                alert('Erro ao finalizar mesa');
            }
        }

        // Carrega a mesa ao abrir a página
        document.addEventListener('DOMContentLoaded', carregarMesa);
    </script>
</body>
</html>
