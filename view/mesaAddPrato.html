<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pratos à Mesa</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/pratos.css">
</head>
<body>
    <div class="banner">
        <img src="src/img/BaratieImagens/mesaBanner.png" alt="MesasBanner">
    </div>

    <div class="container-pratos" id="container-pratos">
        <!-- Pratos serão carregados dinamicamente aqui -->
    </div>

    <a href="#" class="add_prato_mesa" id="btn-adicionar-mesa">
        <p style="color: white;">Adicionar Pratos à Mesa</p>
    </a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mesaId = urlParams.get('id') || 1;
        
        document.getElementById('btn-adicionar-mesa').querySelector('p').textContent = `Adicionar Pratos à Mesa ${mesaId}`;

        let pratosSelecionados = [];

        // Carrega os pratos disponíveis
        async function carregarPratos() {
            try {
                const response = await fetch('/api/pratos');
                const data = await response.json();
                
                const container = document.getElementById('container-pratos');
                container.innerHTML = '';
                
                if (data.pratos && data.pratos.length > 0) {
                    data.pratos.forEach(prato => {
                        const pratoDiv = document.createElement('div');
                        pratoDiv.className = 'prato';
                        pratoDiv.dataset.pratoId = prato.id_prato;
                        
                        const imagemPrato = prato.imagem || 'src/img/pratos/ImagemRealPrato.png';
                        
                        pratoDiv.innerHTML = `
                            <div class="info-prato">
                                <div class="image-div">
                                    <img src="${imagemPrato}" alt="${prato.nome_prato}" onerror="this.src='src/img/pratos/ImagemRealPrato.png'">
                                </div>
                                <div class="texto-prato">
                                    <h3 class="nome-prato">${prato.nome_prato}</h3>
                                    ${prato.descricao ? `<p class="descricao-prato">${prato.descricao}</p>` : ''}
                                </div>
                                <p class="preco-display">R$ ${parseFloat(prato.preco).toFixed(2)}</p>
                            </div>

                            <div class="quantidade-preview-prato" id="quantidade-preview-id">
                                <p>Quantidade: </p>
                                <div class="quantidade-controls">
                                    <button class="btn-menos" data-prato-id="${prato.id_prato}">−</button>
                                    <input type="number" 
                                           class="input-neon-pedidos-prato small quantidade-input" 
                                           data-prato-id="${prato.id_prato}"
                                           value="0" 
                                           min="0"
                                           readonly>
                                    <button class="btn-mais" data-prato-id="${prato.id_prato}">+</button>
                                </div>
                            </div>
                        `;
                        
                        container.appendChild(pratoDiv);
                    });
                    
                    // Adiciona event listeners para os botões de incremento e decremento
                    document.querySelectorAll('.btn-mais').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const pratoId = this.dataset.pratoId;
                            const input = document.querySelector(`input[data-prato-id="${pratoId}"]`);
                            input.value = parseInt(input.value) + 1;
                        });
                    });
                    
                    document.querySelectorAll('.btn-menos').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const pratoId = this.dataset.pratoId;
                            const input = document.querySelector(`input[data-prato-id="${pratoId}"]`);
                            const valorAtual = parseInt(input.value);
                            if (valorAtual > 0) {
                                input.value = valorAtual - 1;
                            }
                        });
                    });
                } else {
                    container.innerHTML = '<p style="color: white; text-align: center; width: 100%;">Nenhum prato cadastrado</p>';
                }
                
            } catch (error) {
                console.error('Erro ao carregar pratos:', error);
                alert('Erro ao carregar pratos');
            }
        }

        // Adiciona os pratos selecionados à mesa
        document.getElementById('btn-adicionar-mesa').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const inputs = document.querySelectorAll('.quantidade-input');
            const pedidos = [];
            
            inputs.forEach(input => {
                const quantidade = parseInt(input.value);
                if (quantidade > 0) {
                    pedidos.push({
                        id_mesa: mesaId,
                        id_prato: input.dataset.pratoId,
                        quantidade_unidade: quantidade
                    });
                }
            });
            
            if (pedidos.length === 0) {
                alert('Selecione pelo menos um prato!');
                return;
            }
            
            try {
                const response = await fetch('/api/pedidos/lote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pedidos })
                });
                
                if (response.ok) {
                    alert('Pratos adicionados com sucesso!');
                    window.location.href = `mesa.html?id=${mesaId}`;
                } else {
                    const error = await response.json();
                    alert('Erro ao adicionar pratos: ' + error.message);
                }
            } catch (error) {
                console.error('Erro ao adicionar pratos:', error);
                alert('Erro ao adicionar pratos');
            }
        });

        // Carrega os pratos quando a página é carregada
        document.addEventListener('DOMContentLoaded', carregarPratos);
    </script>
</body>
</html>
